<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS px unit</title>
    <script>
        window.devicePixelRatio
    </script>
</head>
<body>
<div style="width:96px;height:96px;background-color:red">
    1px = 1/96 (logical inch)
</div>
<div style="width:1in;height:1in;background-color:blue">
    1 logical inch
</div>
<div style="width:72pt;height:72pt;background-color:orange">
    1pt = 1/72 (logical inch)
</div>
<div style="width:1cm;height:1cm;background-color:pink">
    1cm
</div>

</body>
</html>
